<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Conduit Collective | Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        .bg-container {
            /* This matches your filename exactly */
            background-image: url('landing-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
        }

        .banner-overlay {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-top: 10px solid #f3bc18;
            border-bottom: 10px solid #f3bc18;
            padding: 50px 0;
            text-align: center;
            box-shadow: 0px -15px 40px rgba(0,0,0,0.4);
            position: relative;
            margin-bottom: 8vh;
        }

        /* Diagonal Hazard Stripes */
        .banner-overlay::before, .banner-overlay::after {
            content: "";
            position: absolute;
            left: 0;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                #f3bc18,
                #f3bc18 20px,
                #000 20px,
                #000 40px
            );
        }
        .banner-overlay::before { top: -10px; }
        .banner-overlay::after { bottom: -10px; }

        .banner-text h1 {
            margin: 0;
            font-size: clamp(1.8rem, 7vw, 4.5rem);
            color: #111;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
        }

        .banner-text p {
            margin: 15px 0 0;
            font-size: 1.3rem;
            color: #333;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .banner-overlay {
                padding: 30px 0;
            }
            .banner-text p {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="banner-overlay">
            <div class="banner-text">
                <h1>Under Construction</h1>
                <p>Pardon our dust. We are building the future of advertising.</p>
            </div>
        </div>
    </div>

</body>
</html>
