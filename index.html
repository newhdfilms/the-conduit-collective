<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Conduit Collective</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .page {
            width: 100%;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/newhdfilms/the-conduit-collective/main/images/page1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 80px;
        }
        
        .content {
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
        }
        
        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .body-text {
            color: black;
            font-size: 1.5rem;
            line-height: 1.8;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 25px 35px;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .page {
                padding-top: 40px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .body-text {
                font-size: 1.1rem;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">
            <h1>The Future of Advertising has Arrived</h1>
            <div class="body-text">
                The Conduit Collective is the Next Generation Digital Advertising Agency.<br>
                We are Mobility Focused, powered by CAD-based Digital Twins,<br>
                integrated into Real Time Configurators, and driven by Generative AI
            </div>
        </div>
    </div>
</body>
</html>
