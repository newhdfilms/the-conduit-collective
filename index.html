<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Conduit Collective | Next-Gen Advertising</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #ffeb64;
            --header-font: 'Syncopate', sans-serif;
            --body-font: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: var(--body-font);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000;
            display: flex;
            flex-direction: column; /* Stack video and buttons vertically */
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2); /* Lighter tint */
            transition: opacity 1s ease, visibility 1s;
        }

        /* This creates the blur ONLY behind the video area */
        .video-container {
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(7px); /* 50% strength of original 15px */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #intro-video {
            width: 85vw;
            max-width: 1200px;
            z-index: 2001;
        }

        .intro-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .ui-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 24px;
            font-family: var(--header-font);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .ui-btn:hover {
            background: var(--accent);
            color: #000;
        }

        .intro-hidden { opacity: 0; visibility: hidden; }

        /* --- NAVIGATION --- */
        .nav-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 18px;
            border-radius: 2px;
            font-family: var(--header-font);
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .nav-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        /* --- PAGE STRUCTURE --- */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding
